{% set name = "puccinialin" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/puccinialin-{{ version }}.tar.gz
  sha256: e19f6316967ae100bf3fb92d8af95e3cec11ce0de58acd2f1a0bca835403a394

build:
  entry_points:
    - puccinialize = puccinialin.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core
    - pip
  run:
    - python >={{ python_min }}
    - filelock >=3.19.1,<4.0.0
    - httpx >=0.28.1,<0.29
    - platformdirs >=4.3.6,<5
    - tqdm >=4.67.1,<5

test:
  imports:
    - puccinialin
  commands:
    - pip check
    - puccinialize --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/puccinialin
  summary: Install rust into a temporary directory for boostrapping a rust-based build backend
  license: Apache-2.0 AND MIT
  license_file:
    - license-mit
    - license-apache
  dev_url: https://github.com/konstin/puccinialin

extra:
  recipe-maintainers:
    - shermansiu
